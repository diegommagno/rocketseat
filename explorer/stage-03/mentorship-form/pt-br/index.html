<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <h1>
        Mentoria
      </h1>
      <p>
        Preencha o formulário abaixo para agendar a sua mentoria.
      </p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="student-name">
                Nome
              </label>
              <input type="text" 
              id="student-name" />
            </div>
      
            <div class="input-wrapper">
              <label for="student-lastname">
                Sobrenome
              </label>
              <input type="text" 
              id="student-lastname" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="student-email">
              E-mail<span>(digite um email válido)</span>
            </label>
            <input type="email" id="student-email">
          </div>

          <div class="input-wrapper">
            <label for="student-password">
              Senha<span>(mínimo 6 caracteres)</span>
            </label>
            <input type="password" id="student-password" minlength="6">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">
              Nome do seu mentor<span>(somente o primeiro nome)</span>
            </label>
            <input type="text" id="mentor-name" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <p>Primeira Mentoria</p>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">
                Data <span>(DD/MM/AAAA)</span>
              </label>
              <input type="date" id="event-date" />
            </div>
    
            <div class="input-wrapper">
              <label for="event-begin">
                Das
              </label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">
                Até
              </label>
              <input type="time" id="event-end" />
            </div>
          </div>

          <p>Segunda Mentoria</p>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">
                Data <span>(DD/MM/AAAA)</span>
              </label>
              <input type="date" id="event-date" />
            </div>
    
            <div class="input-wrapper">
              <label for="event-begin">
                Das
              </label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">
                Até
              </label>
              <input type="time" id="event-end" />
            </div>
          </div>

        </div>
      </fieldset>
    </form>

    <footer>
        <button class="button" type="submit" form="my-form"> 
          Salvar
        </button>
    </footer>
  </div>
</body>
</html>
