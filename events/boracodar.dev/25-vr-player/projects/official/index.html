<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  
  <title>VR Player</title>

  <link rel="stylesheet" href="./assets/css/style.css">

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://unpkg.com/akar-icons-fonts"></script>
</head>
<body>
  <div id="app">
    <header class="nav-bar">
      <div class="actions">
        <i class="ai-panel-left"></i>
        <ion-icon name="chevron-back"></ion-icon>
        <ion-icon name="chevron-forward"></ion-icon>
      </div>
      <div class="address-bar"></div>
      <div class="actions"></div>
    </header>
    <aside class="side-menu">
      <ion-icon name="play-circle-outline"></ion-icon>

      <ion-icon name="accessibility-outline"></ion-icon>
      
      <ion-icon name="albums-outline"></ion-icon>

      <ion-icon name="search-outline"></ion-icon>
    </aside>
    <main>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/kcw9hxYb53Q?si=SfAjdPALxHg2vOs-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </main>
    <footer>footer</footer>
  </div>
</body>
</html>
