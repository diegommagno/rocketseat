<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
  
  <title>Light Adjustments</title>
  
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="./assets/js/index.js" defer></script>
</head>
<body>
  <main>
    <div class="preview"></div>

    <span>Light Adjustments</span>

    <div class="controls">
      <div class="hue">
        <i class="ph ph-palette"></i>

        <div>
          <input type="range" id="hue-slider" min="0" max="360" step="1" value="0">
        </div>
      </div>

      <div class="brightness">
        <i class="ph ph-sun"></i>

        <div>
          <input type="range" id="brightness-slider" min="0" max="100" step="1" value="100">
        </div>
      </div>

      <div class="contrast">
        <i class="ph ph-circle-half"></i>

        <div>
          <input type="range" id="contrast-slider" min="0" max="100" step="1" value="100">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
