<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsportal</title>

    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <header class="container">
      <nav id="primary" class="grid grid-flow-col">
        <div>
          <img src="assets/icons/List.svg" alt="Menu Icon" />
          <strong>Menu</strong>
        </div>

        <div>
          <img src="assets/Logo.svg" alt="TechNews Logo" />
        </div>

        <div>
          <strong>Search</strong>
          <img src="assets/icons/MagnifyingGlass.svg" alt="Search Icon" />
        </div>
      </nav>
      <nav id="secondary" class="grid grid-flow-col">
        <a href="#">Artificial Intelligence</a>
        <a href="#">blockchain</a>
        <a href="#">Holograms</a>
        <a href="#">Internet</a>
        <a href="#">Wearables</a>
        <a href="#">Augmented Reality</a>
        <a href="#">Virtual Reality</a>
      </nav>
    </header>

    <main class="grid container">
      <section id="featured" class="grid grid-flow-col gap-16">
        <div class="card">
          <img src="assets/img/Image_01.png" alt="Image" />
        </div>

        <div class="grid grid-cols-2 gap-16">
          <div>
            <img src="assets/img/Image_02.png" alt="Image" />
          </div>

          <div>
            <img src="assets/img/Image_03.png" alt="Image" />
          </div>

          <div>
            <img src="assets/img/Image_04.png" alt="Image" />
          </div>

          <div>
            <img src="assets/img/Image_05.png" alt="Image" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
