<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="icon" type="image/png" href="./assets/icons/AirplaneTilt.svg">
    <title>Travelgram | Perfil de viagens</title>
    <link rel="stylesheet" href="./assets/css/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-surface-color">
        <nav class="container">
            <a href="#" id="logo">
                <img src="./assets/icons/Logo.svg" alt="Travelgram Logo">
            </a>
    
            <ul id="primary-menu">
                <li id="search-icon"><a href="#"></a></li>
                <li><a href="#">Explorer</a></li>
                <li><a href="#">My Trips</a></li>
                <li><a href="#">
                    <img src="./assets/img/profile_pic.png" alt="Profile Picture">
                </a></li>
            </ul>
        </nav>
        <header>
            <div class="container">
                <div id="profile">
                    <img src="assets/img/profile_pic.png" alt="Profile Picture">
                    <div>
                        <h1>Isabela Torres</h1>
                        <p>
                            Amante de viagens, cultura e gastronomia. 🌍✈️  <br/>
                            Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de São Paulo. 🏙️📸
                        </p>
                    </div>
                </div>

                <ul id="info">
                    <li>
                        <img src="./assets/icons/MapPin.svg" alt="Map Pin Icon">
                        <p>São Paulo, Brazil</p>
                    </li>
                    <li>
                        <img src="./assets/icons/AirplaneTilt.svg" alt="Airplane Icon">
                        <p>37 países</p>
                    </li>
                    <li>
                        <img src="./assets/icons/Image.svg" alt="Image Icon">
                        <p>240 fotos</p>
                    </li>
                </ul>
            </div>
        </header>
    </div>
</body>
</html>
